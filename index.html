<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Hub - Social Booster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }

        .video-card {
            transition: transform 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        /* Aspect ratio for social videos */
        .video-container {
            position: relative;
            padding-bottom: 177.77%; /* 9:16 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            background: #1e293b;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-modal {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 50;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
        }
        
        .admin-active .admin-modal {
            display: flex;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
    </style>
</head>
<body class="min-h-screen pb-20">

    <!-- Header -->
    <header class="sticky top-0 z-40 glass-panel p-4 flex justify-between items-center px-6">
        <div>
            <h1 class="text-xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                VIDEO BOOST
            </h1>
            <p class="text-xs text-gray-400">Discover & Increase Views</p>
        </div>
        <button onclick="toggleAdmin()" class="bg-slate-800 hover:bg-slate-700 p-2 rounded-full transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
        </button>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-4" id="videoGrid">
        <!-- Videos will be injected here -->
    </main>

    <!-- Empty State -->
    <div id="emptyState" class="hidden flex flex-col items-center justify-center mt-20 text-gray-500">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="mb-4"><rect width="20" height="15" x="2" y="3" rx="2" ry="2"/><path d="m10 8 5 3-5 3V8z"/><line x1="12" x2="12.01" y1="21" y2="21"/></svg>
        <p>No videos added yet. Switch to Admin mode to add some!</p>
    </div>

    <!-- Admin Modal -->
    <div id="adminPanel" class="admin-modal">
        <div class="glass-panel w-full max-w-md p-6 rounded-2xl mx-4">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Admin Dashboard</h2>
                <button onclick="toggleAdmin()" class="text-gray-400 hover:text-white">âœ•</button>
            </div>
            
            <form id="addVideoForm" class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Video Platform</label>
                    <select id="platform" class="w-full bg-slate-900 border border-slate-700 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="youtube">YouTube Shorts</option>
                        <option value="tiktok">TikTok</option>
                        <option value="instagram">Instagram Reel</option>
                        <option value="facebook">Facebook Reel</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Embed Link / ID</label>
                    <input type="text" id="videoUrl" placeholder="Paste URL or Video ID here" class="w-full bg-slate-900 border border-slate-700 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <p class="text-[10px] text-gray-500 mt-1">Tip: Use the 'Embed' link or just the ID for best results.</p>
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">User Name</label>
                    <input type="text" id="creator" placeholder="@username" class="w-full bg-slate-900 border border-slate-700 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg transition-all shadow-lg shadow-blue-500/20">
                    Add Video to Feed
                </button>
            </form>

            <div class="mt-8 border-t border-slate-700 pt-4">
                <h3 class="text-sm font-semibold mb-2">Current Feed (Click to delete)</h3>
                <div id="adminList" class="space-y-2 max-h-40 overflow-y-auto pr-2">
                    <!-- List of current videos -->
                </div>
            </div>
        </div>
    </div>

    <!-- Notification system -->
    <div id="toast" class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-blue-600 text-white px-6 py-2 rounded-full shadow-lg opacity-0 transition-opacity pointer-events-none z-50">
        Link added successfully!
    </div>

    <script>
        // State management
        let videos = JSON.parse(localStorage.getItem('booster_videos')) || [
            { id: 1, platform: 'youtube', creator: '@TechTrends', videoId: '868z-Y9Wv8k' },
            { id: 2, platform: 'youtube', creator: '@TravelDaily', videoId: '5p_PAsiU92s' }
        ];

        const videoGrid = document.getElementById('videoGrid');
        const adminList = document.getElementById('adminList');
        const emptyState = document.getElementById('emptyState');
        const addForm = document.getElementById('addVideoForm');

        // Functions
        function toggleAdmin() {
            document.body.classList.toggle('admin-active');
            renderAdminList();
        }

        function extractVideoId(url, platform) {
            // Basic extraction logic
            try {
                if (platform === 'youtube') {
                    if (url.includes('shorts/')) return url.split('shorts/')[1].split('?')[0];
                    if (url.includes('v=')) return url.split('v=')[1].split('&')[0];
                }
                if (platform === 'tiktok') {
                    if (url.includes('video/')) return url.split('video/')[1].split('?')[0];
                }
                // If it's just a short string, assume it's the ID
                if (!url.includes('http')) return url;
                return url; // Fallback
            } catch (e) {
                return url;
            }
        }

        function getEmbedUrl(item) {
            if (item.platform === 'youtube') {
                return `https://www.youtube.com/embed/${item.videoId}?autoplay=0&rel=0`;
            }
            if (item.platform === 'tiktok') {
                return `https://www.tiktok.com/embed/v2/${item.videoId}`;
            }
            if (item.platform === 'instagram') {
                // Instagram embeds require special handling, using basic direct link logic here
                return `https://www.instagram.com/reel/${item.videoId}/embed`;
            }
            if (item.platform === 'facebook') {
                return `https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/reel/${item.videoId}/&show_text=0&width=560`;
            }
            return '';
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.style.opacity = '1';
            setTimeout(() => toast.style.opacity = '0', 3000);
        }

        function renderFeed() {
            videoGrid.innerHTML = '';
            
            if (videos.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');

            videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card glass-panel rounded-2xl overflow-hidden';
                
                const embed = getEmbedUrl(video);
                
                card.innerHTML = `
                    <div class="video-container">
                        <iframe src="${embed}" allowfullscreen></iframe>
                    </div>
                    <div class="p-4 flex justify-between items-center">
                        <div>
                            <p class="text-sm font-bold text-white">${video.creator}</p>
                            <p class="text-[10px] uppercase tracking-wider text-blue-400 font-semibold">${video.platform}</p>
                        </div>
                        <a href="${embed.replace('embed/', 'watch?v=')}" target="_blank" class="bg-slate-700 hover:bg-blue-600 p-2 rounded-lg transition-colors">
                             <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></svg>
                        </a>
                    </div>
                `;
                videoGrid.appendChild(card);
            });
        }

        function renderAdminList() {
            adminList.innerHTML = '';
            videos.forEach(v => {
                const item = document.createElement('div');
                item.className = 'flex items-center justify-between bg-slate-900 p-2 rounded border border-slate-700 text-xs';
                item.innerHTML = `
                    <span class="truncate w-32">${v.creator} (${v.platform})</span>
                    <button onclick="deleteVideo(${v.id})" class="text-red-500 hover:text-red-400">Delete</button>
                `;
                adminList.appendChild(item);
            });
        }

        function deleteVideo(id) {
            videos = videos.filter(v => v.id !== id);
            save();
            renderFeed();
            renderAdminList();
            showToast("Video removed");
        }

        function save() {
            localStorage.setItem('booster_videos', JSON.stringify(videos));
        }

        addForm.onsubmit = (e) => {
            e.preventDefault();
            const platform = document.getElementById('platform').value;
            const urlInput = document.getElementById('videoUrl').value;
            const creator = document.getElementById('creator').value;

            const videoId = extractVideoId(urlInput, platform);

            const newVideo = {
                id: Date.now(),
                platform,
                creator,
                videoId
            };

            videos.unshift(newVideo);
            save();
            renderFeed();
            addForm.reset();
            showToast("Video added to feed!");
        };

        // Initialize
        window.onload = () => {
            renderFeed();
        };
    </script>
</body>
</html>
