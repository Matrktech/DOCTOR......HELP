<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Booster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #05070a;
            color: #e2e8f0;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .video-container {
            position: relative;
            padding-bottom: 177%; /* 9:16 Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 16px;
            background: #000;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .nav-btn.active {
            background: #3b82f6;
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .admin-modal {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 100;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
        }
        
        .admin-active .admin-modal {
            display: flex;
        }

        /* Platform specific colors */
        .platform-youtube { color: #ff0000; }
        .platform-tiktok { color: #00f2ea; }
        .platform-instagram { color: #e1306c; }
        .platform-facebook { color: #1877f2; }
    </style>
</head>
<body class="min-h-screen">

    <!-- Sidebar / Top Navigation -->
    <nav class="fixed top-0 w-full z-50 glass px-6 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center font-bold">B</div>
            <h1 class="text-xl font-bold tracking-tight">BOOST<span class="text-blue-500">HUB</span></h1>
        </div>

        <div class="flex bg-slate-900/50 p-1 rounded-xl gap-1 overflow-x-auto max-w-full">
            <button onclick="setTab('all')" id="tab-all" class="nav-btn active px-4 py-2 rounded-lg text-sm font-medium transition-all">All</button>
            <button onclick="setTab('youtube')" id="tab-youtube" class="nav-btn px-4 py-2 rounded-lg text-sm font-medium transition-all flex items-center gap-2">
                YouTube
            </button>
            <button onclick="setTab('tiktok')" id="tab-tiktok" class="nav-btn px-4 py-2 rounded-lg text-sm font-medium transition-all flex items-center gap-2">
                TikTok
            </button>
            <button onclick="setTab('instagram')" id="tab-instagram" class="nav-btn px-4 py-2 rounded-lg text-sm font-medium transition-all flex items-center gap-2">
                Instagram
            </button>
            <button onclick="setTab('facebook')" id="tab-facebook" class="nav-btn px-4 py-2 rounded-lg text-sm font-medium transition-all flex items-center gap-2">
                Facebook
            </button>
        </div>

        <button onclick="toggleAdmin()" class="bg-slate-800 hover:bg-slate-700 text-white px-4 py-2 rounded-lg text-sm flex items-center gap-2 transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
            Admin Panel
        </button>
    </nav>

    <!-- Main Content Area -->
    <main class="pt-32 pb-12 px-6">
        <div id="activeCategoryTitle" class="max-w-6xl mx-auto mb-8">
            <h2 class="text-3xl font-bold capitalize">All Videos</h2>
            <p class="text-slate-400">Click and watch to support creators</p>
        </div>

        <div id="videoGrid" class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Videos dynamically injected here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden flex flex-col items-center justify-center py-20 text-slate-500">
            <div class="bg-slate-900 p-6 rounded-full mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M21 15V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h8"/><path d="m21 19-3-3 3-3"/><path d="M10 9l5 3-5 3V9z"/></svg>
            </div>
            <h3 class="text-xl font-semibold text-slate-300">No videos in this category</h3>
            <p>Admin hasn't uploaded any content for this platform yet.</p>
        </div>
    </main>

    <!-- Admin Panel Modal -->
    <div id="adminPanel" class="admin-modal">
        <div class="glass w-full max-w-2xl p-8 rounded-3xl mx-4 shadow-2xl">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h2 class="text-2xl font-bold">Admin Manager</h2>
                    <p class="text-sm text-slate-400">Add new links to increase views</p>
                </div>
                <button onclick="toggleAdmin()" class="bg-slate-800 p-2 rounded-full hover:bg-slate-700 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                </button>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Add Form -->
                <form id="addVideoForm" class="space-y-4">
                    <h3 class="text-lg font-semibold text-blue-400 border-b border-slate-700 pb-2">Add Content</h3>
                    <div>
                        <label class="block text-xs uppercase tracking-wider text-slate-500 mb-2">Platform</label>
                        <select id="platformSelect" class="w-full bg-slate-950 border border-slate-800 p-3 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                            <option value="youtube">YouTube Shorts</option>
                            <option value="tiktok">TikTok</option>
                            <option value="instagram">Instagram</option>
                            <option value="facebook">Facebook</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs uppercase tracking-wider text-slate-500 mb-2">Video ID or Full URL</label>
                        <input type="text" id="videoUrlInput" placeholder="Paste link here..." class="w-full bg-slate-950 border border-slate-800 p-3 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none" required>
                    </div>
                    <div>
                        <label class="block text-xs uppercase tracking-wider text-slate-500 mb-2">Creator Name</label>
                        <input type="text" id="creatorInput" placeholder="@username" class="w-full bg-slate-950 border border-slate-800 p-3 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl transition-all flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                        Upload to Category
                    </button>
                </form>

                <!-- Current List -->
                <div>
                    <h3 class="text-lg font-semibold text-slate-300 border-b border-slate-700 pb-2 mb-4">Manage Feed</h3>
                    <div id="adminList" class="space-y-3 max-h-[350px] overflow-y-auto pr-2 custom-scrollbar">
                        <!-- Items list -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-white text-black px-8 py-3 rounded-full font-bold shadow-2xl opacity-0 transition-all pointer-events-none z-[200]">
        Action successful!
    </div>

    <script>
        // Data Structure
        let currentTab = 'all';
        let videos = JSON.parse(localStorage.getItem('booster_vault')) || [
            { id: 1, platform: 'youtube', creator: '@ViralGlobal', videoId: '868z-Y9Wv8k' },
            { id: 2, platform: 'tiktok', creator: '@DanceStar', videoId: '7292273187216690437' },
            { id: 3, platform: 'instagram', creator: '@FitLifestyle', videoId: 'C8P8L_gJ5Yh' }
        ];

        // UI Selectors
        const videoGrid = document.getElementById('videoGrid');
        const adminList = document.getElementById('adminList');
        const emptyState = document.getElementById('emptyState');
        const activeTitle = document.querySelector('#activeCategoryTitle h2');

        // Tab Navigation
        function setTab(tab) {
            currentTab = tab;
            
            // Update UI buttons
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            
            // Update title
            activeTitle.innerText = tab === 'all' ? 'All Videos' : `${tab} Feed`;
            
            renderFeed();
        }

        function toggleAdmin() {
            document.body.classList.toggle('admin-active');
            if(document.body.classList.contains('admin-active')) renderAdminList();
        }

        // Logic
        function extractId(url, platform) {
            try {
                if (platform === 'youtube') {
                    if (url.includes('shorts/')) return url.split('shorts/')[1].split('?')[0];
                    if (url.includes('v=')) return url.split('v=')[1].split('&')[0];
                }
                if (platform === 'tiktok') {
                    if (url.includes('video/')) return url.split('video/')[1].split('?')[0];
                }
                if (platform === 'instagram') {
                    if (url.includes('reel/')) return url.split('reel/')[1].split('/')[0];
                    if (url.includes('p/')) return url.split('p/')[1].split('/')[0];
                }
                if (platform === 'facebook') {
                    if (url.includes('reel/')) return url.split('reel/')[1].replace('/', '');
                }
                return url.split('/').pop().split('?')[0] || url;
            } catch (e) { return url; }
        }

        function getEmbedUrl(video) {
            switch(video.platform) {
                case 'youtube': return `https://www.youtube.com/embed/${video.videoId}?autoplay=0`;
                case 'tiktok': return `https://www.tiktok.com/embed/v2/${video.videoId}`;
                case 'instagram': return `https://www.instagram.com/reel/${video.videoId}/embed`;
                case 'facebook': return `https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/reel/${video.videoId}/&show_text=0`;
                default: return '';
            }
        }

        function renderFeed() {
            videoGrid.innerHTML = '';
            const filtered = currentTab === 'all' ? videos : videos.filter(v => v.platform === currentTab);

            if (filtered.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');

            filtered.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <div class="video-container">
                        <iframe src="${getEmbedUrl(video)}" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share" allowfullscreen></iframe>
                    </div>
                    <div class="mt-4 flex items-center justify-between">
                        <div>
                            <p class="font-bold text-white">${video.creator}</p>
                            <span class="text-[10px] px-2 py-0.5 rounded-full bg-slate-800 text-slate-400 uppercase font-bold tracking-tighter platform-${video.platform}">
                                ${video.platform}
                            </span>
                        </div>
                        <button onclick="boost('${video.videoId}')" class="text-blue-400 hover:text-blue-300 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m18 15-6-6-6 6"/></svg>
                        </button>
                    </div>
                `;
                videoGrid.appendChild(card);
            });
        }

        function renderAdminList() {
            adminList.innerHTML = '';
            videos.forEach(v => {
                const item = document.createElement('div');
                item.className = 'flex items-center justify-between bg-slate-950 p-3 rounded-xl border border-slate-800 text-xs';
                item.innerHTML = `
                    <div class="flex flex-col">
                        <span class="font-bold text-white">${v.creator}</span>
                        <span class="text-slate-500 uppercase text-[9px]">${v.platform} â€¢ ID: ${v.videoId}</span>
                    </div>
                    <button onclick="deleteVideo(${v.id})" class="text-red-500 hover:bg-red-500/10 p-2 rounded-lg transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                    </button>
                `;
                adminList.appendChild(item);
            });
        }

        function deleteVideo(id) {
            videos = videos.filter(v => v.id !== id);
            localStorage.setItem('booster_vault', JSON.stringify(videos));
            renderFeed();
            renderAdminList();
            showToast("Content deleted.");
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.style.opacity = '1';
            toast.style.bottom = '32px';
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.bottom = '24px';
            }, 3000);
        }

        function boost(id) {
            showToast("Video boosted! Views updating...");
        }

        // Form Handlers
        document.getElementById('addVideoForm').onsubmit = (e) => {
            e.preventDefault();
            const platform = document.getElementById('platformSelect').value;
            const urlInput = document.getElementById('videoUrlInput').value;
            const creator = document.getElementById('creatorInput').value;

            const videoId = extractId(urlInput, platform);

            const newItem = {
                id: Date.now(),
                platform,
                creator,
                videoId
            };

            videos.unshift(newItem);
            localStorage.setItem('booster_vault', JSON.stringify(videos));
            renderFeed();
            renderAdminList();
            e.target.reset();
            showToast(`${platform} video added!`);
        };

        // Init
        window.onload = renderFeed;
    </script>
</body>
</html>
